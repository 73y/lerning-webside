<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="grid-container">
        <header class="grid-item"><h2>Einkaufsliste 2.0</h2></header>

        <div class="grid-item" id="mainlist">
            <h2>Zutaten</h2>
            <table>
                <thead id="mainlist-thead">
                    <tr>
                        <th>Zutaten</th>
                        <th>Menge</th>
                        <th>Preis</th>
                    </tr>
                </thead>
                <tbody id="zutatmainlist">
                </tbody>
            </table>
            <button id="add-zutat">+</button>
        </div>

        <div class="grid-item" id="einkaufsliste">
            <h2 class="grid-item">Einkaufsliste</h2>
            <table>
                <thead>
                    <tr class="table-grid-item">
                        <th>Zutat</th>
                        <th>Stück</th>
                        <th>Preis</th>
                    </tr>
                </thead>
                <tbody id="einkaufsliste">

                </tbody>
            </table>
        </div>

        <div class="grid-item" id="bestand">
            <h2 class="grid-item">Bestand</h2>
            <table>
                <thead>
                    <tr class="table-grid-item">
                        <th>Zutat</th>
                        <th>Stück</th>
                        <th>Preis</th>
                    </tr>
                </thead>
                <tbody id="bestandsliste">
                </tbody>
            </table>
        </div>

        <!--<footer class="grid-item">footer</footer>-->
    </div>

</body>
</html>
